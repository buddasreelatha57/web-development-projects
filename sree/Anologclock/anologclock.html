<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog</title>
    <link rel="stylesheet" href="./anologclock.css">
</head>
<body>
    <div class="main-div">
        <div class="clock" id="div1">12</div>
        <div class="clock" id="div2">3</div>
       <div class="clock" id="div3">9</div>
        <div class="clock" id="div4">6</div>
        <div id="pointer"></div>
        <div id="name">Jennie</div>
        <div class="min-hand-wrapper" id="minute">
            <div class="min-hand">
                <div id="min-hand"></div>
                <div id="min-arrow">v</div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hour">
            <div class="hour-hand">
                <div id="hour-hand"></div>
                <div id="hour-arrow">v</div>
            </div>
        </div>
        <div class="sec-hand-wrapper" id="second">
            <div class="sec-hand">
                <div id="sec-hand"></div>
            </div>
        </div>
    </div>

    <script src="./analogclock.js"></script>
</body>
</html>
